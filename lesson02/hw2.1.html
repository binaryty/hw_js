        /*

        включенными точками остановки.
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a; 
        alert(c); // ответ: 2
        префиксная операция, сначала происходит увеличение а на единицу (a = a + 1), затем это значение присваивается в переменную с

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        постпрефиксная операция, сначала происходит присваивание  переменной d значения 1, после этого переменная b увеличивается на 1
        (b = b + 1)

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        в переменной a содержится значение 2, и префиксным оператором увеличивается на 1, после этого срабатывает сложение 2 + 3 равно 5

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        в переменной b содержится значение 2, сначала происходит сложение 2 + 2 = 4, после этого значение переменной b увеличивается на 1

        alert(a); //3 после 2х префиксных операций ++a в переменной содержится значение 3, к a два раза прибавили по 1
        alert(b); //3 gjckt 2х постпрефиксных операций b++ в перемнной содержится значение 3, к b два раза прибавили по 1

        */
